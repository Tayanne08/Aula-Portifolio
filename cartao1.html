<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Interativo - Projeto</title>
    <link rel="stylesheet" href="cartao.css">
</head>

<body>
    <div class="container">  <!-- Div principal que centraliza tudo na tela. - cartão no meio da tela -->
        <div class="card"> <!-- Cartão em si: tudo dentro dele faz parte do projeto que está sendo mostrado É o cartão visual que aparece na tela. Contém a imagem e os textos. -->
          <img src="Imagem/file_000000003594623083280ddd2a27917b-removebg-preview.png" alt="foto da Tayanne"> <!-- Imagem do projeto -->
          <div class="card-content">  <!-- Parte que contém o texto e o botão do cartão Guarda o texto e o botão. É a parte de conteúdo escrita dentro do cartão. -->
            <h2>Projeto Criativo</h2>  <!-- Título do projeto -->
            <p>Este é um projeto interativo, aqui está uma previa.</p>  <!-- Breve descrição do projeto -->
            <a href="https://www.linkedin.com/in/tayanne-bomfim-39b39b1a6" target="_blank">Ver no Linkedin</a>  <!-- Link para o linkedin -->
          </div> <!-- Fim da parte de conteúdo do cartão -->
        </div> <!-- Fim do cartão -->
      </div> <!-- Fim do container central -->
</body>
</html>
